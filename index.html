          <p id="nameinput">

          <br>

      <label for="email">Email:</label>
      <input type="email" id="email" pattern=".+@example\.com" size="30" required />
          </p>

      <br>
      <input type="submit" value="Submit">
      </form>
      <br>
      <br>
